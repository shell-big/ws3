# Navigator C++制御アプリケーションの設定ファイル
# '#'または';'で始まる行はコメント行として扱われます
# セクションは [セクション名] で定義され、キー=値 で設定します

[PWM]
# PWMの最小値（スラスター停止）
PWM_MIN=1100
# 中立（ニュートラル）PWM値
PWM_NEUTRAL=1500
# 通常時の最大PWM値
PWM_NORMAL_MAX=1900
# ブースト時の最大PWM値（加速）
PWM_BOOST_MAX=1900
# PWM信号の周波数（Hz）
PWM_FREQUENCY=50.0

[JOYSTICK]
# スティック入力のデッドゾーン（小さい揺れを無視）
DEADZONE=6500

[LED]
# LED制御用PWMチャンネル番号
CHANNEL=9
# LED点灯時のPWM値
ON_VALUE=1900
# LED消灯時のPWM値
OFF_VALUE=1100

[LED2]
CHANNEL=10
OFF_VALUE=1100
ON1_VALUE=1300
ON2_VALUE=1600
MAX_VALUE=1900

[LED3]
CHANNEL=11
OFF_VALUE=1100
ON1_VALUE=1300
ON2_VALUE=1600
MAX_VALUE=1900

[LED4]
CHANNEL=12
OFF_VALUE=1100
ON1_VALUE=1300
ON2_VALUE=1600
MAX_VALUE=1900

[LED5]
CHANNEL=13
OFF_VALUE=1100
ON1_VALUE=1300
ON2_VALUE=1600
MAX_VALUE=1900

[THRUSTER_CONTROL]
# 水平方向のスムージング係数（0に近いほど滑らか）
SMOOTHING_FACTOR_HORIZONTAL=0.08
# 垂直方向のスムージング係数
SMOOTHING_FACTOR_VERTICAL=0.04
# ロール方向の比例ゲイン（姿勢安定化）
KP_ROLL=0.2
# ヨー方向の比例ゲイン（旋回制御）
KP_YAW=0.15
# ヨー角速度のしきい値（deg/sec）
YAW_THRESHOLD_DPS=0.5
# ヨー制御用ゲイン（出力の強さ）
YAW_GAIN=1000.0

[NETWORK]
# データ受信ポート番号（UDP）
RECV_PORT=12345
# データ送信ポート番号（UDP）
SEND_PORT=12346
# 通信相手のIPアドレス
CLIENT_HOST=192.168.4.10
# 接続タイムアウト時間（秒）
CONNECTION_TIMEOUT_SECONDS=0.2

[APPLICATION]
# センサーデータ送信の間隔（ループ回数単位）
SENSOR_SEND_INTERVAL=10
# メインループの待機時間（マイクロ秒）
LOOP_DELAY_US=10000

[GSTREAMER_CAMERA_1]
# カメラデバイスのパス
DEVICE=/dev/video2
# ストリーム送信ポート番号
PORT=5000
# 映像の横幅（ピクセル）
WIDTH=1280
# 映像の縦幅（ピクセル）
HEIGHT=720
# フレームレートの分子
FRAMERATE_NUM=30
# フレームレートの分母
FRAMERATE_DEN=1
# H.264にハードウェア対応しているか
IS_H264_NATIVE_SOURCE=true
# RTPのペイロードタイプ番号
RTP_PAYLOAD_TYPE=96
# SPS/PPSの送信間隔（秒）
RTP_CONFIG_INTERVAL=1

[GSTREAMER_CAMERA_2]
# カメラデバイスのパス
DEVICE=/dev/video6
# ストリーム送信ポート番号
PORT=5001
# 映像の横幅
WIDTH=1280
# 映像の縦幅
HEIGHT=720
# フレームレートの分子
FRAMERATE_NUM=30
# フレームレートの分母
FRAMERATE_DEN=1
# H.264にハードウェア対応
IS_H264_NATIVE_SOURCE=true
# RTPのペイロードタイプ番号
RTP_PAYLOAD_TYPE=96
# SPS/PPSの送信間隔
RTP_CONFIG_INTERVAL=1

[CONFIG_SYNC]
# このC++アプリが設定を送信する先のWPFアプリのIPアドレス
WPF_HOST=192.168.4.10
# このC++アプリが設定を送信する先のWPFアプリのポート
WPF_RECV_PORT=12347
# このC++アプリがWPFアプリから設定変更を受信するポート
CPP_RECV_PORT=12348